			color: red;
		}
		.c1.c2{/* 选择既有c1又有c2两类元素 */
			color: green;
		}
		.c3{
			color: ;
		}
		/* .c1 > .c2{}  直接子元素*/
		/* .c1   .c2{}  后代元素*/
		
	</style>
</head>
<body>
	<h1>复杂css样式选择器</h1>
	<div class="c1">AA</div>

</body>
</html>
