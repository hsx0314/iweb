<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="icon" href="img/favicon.ico">
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/font-awesome.css">
		<title></title>
		<style>
			.topbor{
			width: 100%;
			height: 29px;
			line-height: 29px;
			background: #f9f9f9;
			border-bottom:1px solid #eee;
			text-align: right;
		}
		.container{
			width: 1000px;
			margin-left: auto;
			margin-right: auto;
		/* 	border: 1px solid #aaa;/*仅供测试*/ 
		}
		.topbor > .container > a,
		.topbor > .container > span {/*复杂选择器，选择孩子*/
			padding-left: 1em;
		}
		.theme{/*主题色*/
			color: #57BC4C;
		}
		.theme-reverse{	/*主题色反色*/
			color: #f60;
		}
		.searchbar{
			width: 100%;
			background: #fff;
			
		}
		.searchbar >.container{
			padding-top: 2em;
			padding-bottom: 2em;
		}
		
		.search{
			float: right; /* 搜索条右浮动*/
			margin-top: 6px;
		}
		.search > input {
			width: 430px;
			height: 32px;
			border: 1px solid #ccc;
			/* 输入框获得焦点的外围轮廓线 */
			outline: none;
			padding-left: .8em;			/* css中约定：0.8可写成.8 */
			padding-right: .8em;
		}
		.search > .fa-search{
			background: #57bc4c;
			color: #fff;
			font-size: 2.1em;
			width: 50px;
			height: 32px;
			line-height: 32px;
			text-align: center;
		}
		.cart-container{
			position: relative;
			float: right;
			margin-top: 6px;
			margin-left: 20px;
		}
		.cart{/* 购物车下面没有“下拉菜单”时的样式 */
			background: #f9f9f9;
			line-height: 30px;
			border:1px solid #ddd;
			/* 修改光标样式 */
			cursor: pointer;
			/* 修改购物车的定位方式，为下拉菜单提供参照物，但不脱离文档流 */
			position: relative;/* 只有定位了的元素才能使用z-index */
			z-index: 1;
		}
		.cart.open{/* 购物车下面有“下拉菜单”时的样式 */
			line-height: 31px;
			background: #fff;
			/* border-bottom-color: #ffffff; */
			border-bottom: none;
		}
		.cart > .fa{
			padding-left: 0.6em;
			padding-right: 0.6em;
		}
		.cart> .caret{
			transform: rotate(0);
			transition: all .3s;
			
		}
		.cart > .caret-rotate{
			transform: rotate(180deg);
		}
		.cart-container > .dropdown{
			position: absolute;/* 绝对定位的元素可以处于其他元素的上方 */
			top: 31px;
			right: 0px;
			border: 1px solid #ddd;
			padding: 2em 3em 2em 3em;/* 显示上和右，下与上相等，左与右相等 */
			/* 也可写成padding:2em 3em 2em 3em */
			width: 262px;
			background: #fff;
			display: none;/* 不显示下拉菜单 */
		}
		.cart-container > .dropdown.open{/* 显示下拉菜单 */
			display: block;
		}
		.navbar{
			background: #57BC4C;
			width: 100%;
			height: 42px;
			border-bottom: 2px solid #c1eebd;
			line-height: 40px;
			color: #fff;
			font-size: 1.2em;
		}
		.navbar .menu{

		}
		.navbar .menu  li{
			float: left;
			padding-left: 1.5em;
			
		}
		.navbar .menu  li:hover{
			background: #4aaf3f;
		}
		.navbar  .menu  li  a{/* 使用复杂选择器具有更高优先级 */
			color: #fff;
		}
	</style>
	</head>
	<body>
		<!-- 1.顶部条 -->
		<div class="topbor">
			<div class="container">
				<a href="#">
					<span class="fa fa-star"></span>
					收藏i前端
				</a>
				<a href="#">
					<span class="fa fa-mobile-phone fa-lg"></span>
					<span class="theme-reverse">下载手机客户端</span>
				</a>
				<span>
					<span class="fa fa-envelope"></span>
					反馈邮箱：iweb@tedu.com
				</span>
				<span>
					<span class="fa fa-mobile-phone fa-lg"></span>
					客服热线：4000-200-200
				</span>


			</div>
		</div>

		<!-- 2.搜索条 -->
		<div class="searchbar">
			<div class="container">
				<!--1. logo -->
				<img src="img/logo.png" alt="IWEB LOGO">
				<!--3. 我的购物车 -->
				<div class="cart-container" id="myCart">
					<!-- 购物车：z-index要高于下拉菜单 -->
					<div class="cart " id="cart">
						<span class="fa fa-shopping-cart fa-lg theme"></span>
						<span>我的购物车(<b>0</b>)</span>
						<span class="fa fa-caret-down theme caret" id="caret"></span>
					</div>
						<!-- 下拉菜单 -->
						<div class="dropdown" id="dropdown">请登录后查看你的购物车</div>
				</div>
				<!--2. 输入框 -->
				<div class="search">
					<input type="text" placeholder="课程搜索"><span class="fa fa-search fa-lg"></span>
				</div>
			</div>
		</div>
		
		<!-- 3.导航条 -->
		<div class="navbar">
			<div class="container">
				<!-- 左侧的功能列表 -->
				<ul class="menu">
					<li><a href="index.html">首页</a></li>
					<li><a href="course.html">全部课程</a></li>
					<li><a href="course.html?tid=1">基础课程</a></li>
					<li><a href="course.html?tid=2">核心课程</a></li>
					<li><a href="course.html?tid=3">进阶课程</a></li>
					<li><a href="teacher.html">名师堂</a></li>
					<li><a href="school.html">校区</a></li>
				</ul>
				<!-- 右侧的登录/注册列表 -->
			</div>
		</div> 
		
		
		
		
		<script>
			// 鼠标悬停“我的购物车”则后面的小三角开始旋转；离开则转回来
			myCart.onmouseenter = () => {
				caret.classList.add('caret-rotate')
				cart.classList.add('open')
				dropdown.classList.add('open')
			}
			myCart.onmouseleave = () => {
				caret.classList.remove('caret-rotate')
				cart.classList.remove('open')
				dropdown.classList.remove('open')
			}

		</script>
	</body>
</html>
